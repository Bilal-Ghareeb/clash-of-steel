        maven {
            url (unityProjectPath + "/Assets/GooglePlayGames/com.google.play.games/Editor/m2repository") // Assets/_COS/ThirdParty/GooglePlayGames/com.google.play.games/Editor/GooglePlayGamesPluginDependencies.xml:11
        }
        maven {
            url "https://maven.google.com/" // Assets/_COS/ThirdParty/LevelPlay/Editor/IronSourceSDKDependencies.xml:12, Assets/_COS/ThirdParty/LevelPlay/Editor/ISAdMobAdapterDependencies.xml:8, Packages/com.unity.ads/Editor/Source/Dependencies.xml:7
        }
        mavenLocal()
// Android Resolver Repos End
        flatDir {
            dirs "${project(':unityLibrary').projectDir}/libs"
        }
    }
}
